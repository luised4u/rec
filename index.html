<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Armário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chest-of-drawers">
        
        <div class="drawer">
            <div class="drawer-front">
                <div class="handle-knob"></div>
                <span class="click-hint">Para Você</span>
            </div>
            <div class="drawer-content">
                <a href="carta.html" class="mini-envelope-link" title="Abrir carta">
                    <div class="mini-envelope">
                        <div class="mini-flap"></div>
                        <div class="mini-heart">❤</div>
                    </div>
                    <span class="mini-label">Abrir</span>
                </a>
            </div>
        </div>

        <div class="drawer">
            <div class="drawer-front">
                <div class="handle-knob"></div>
                <span class="click-hint">Memórias</span>
            </div>
            <div class="drawer-content">
                <a href="fotos.html" class="mini-envelope-link" title="Ver memórias">
                    <div class="mini-polaroid">
                        <div class="mini-photo-inner"></div>
                    </div>
                    <span class="mini-label">Abrir Álbum</span>
                </a>
            </div>
        </div>

        <div class="drawer">
            <div class="drawer-front">
                <div class="handle-knob"></div>
                <span class="click-hint">Convite</span>
            </div>
            <div class="drawer-content">
                <a href="convite.html" class="mini-envelope-link" title="Ver convite">
                    <div class="mini-ticket">
                        <div class="mini-ticket-line"></div>
                        <span class="mini-ticket-text">VIP</span>
                    </div>
                    <span class="mini-label">Abrir</span>
                </a>
            </div>
        </div>

        <div class="drawer">
            <div class="drawer-front">
                <div class="handle-knob"></div>
                <span class="click-hint">Futuro</span>
            </div>
            <div class="drawer-content">
                <a href="futuro.html" class="mini-envelope-link" title="Ver planos">
                    <div class="mini-calendar">
                        <div class="mini-calendar-header"></div>
                        <div class="mini-calendar-body">12</div>
                    </div>
                    <span class="mini-label">Planejar</span>
                </a>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
